    <h1 style="text-align:center;">calcucumber</h1>
    <div class="display">
      <div id="result">
        hewwo
      </div>
    </div>
    <table id="top">

      <tr class="controlButtons">
        <td>SHIFT</td>
        <td>ALPHA</td>

        <td colspan="2" rowspan="2">
          <b>
            <span>ᴧ</span><br>
            <span><&nbsp;&nbsp;&nbsp;</span>
            <span>&nbsp;&nbsp;&nbsp;></span><br>
            <span>v</span>
          </b>
        </td>

        <td>MODE</td>
        <td>ON</td>
      </tr>
      <tr class="topButtons">
        <td>CALC</td>
        <td>ʃdx</td>
        <td>x<sup>-1</sup></td>
        <td>CONST</td>
      </tr>
      <tr class="topButtons">
        <td>a b/c</td>
        <td>√</td>
        <td>x<sup>2</sup></td>
        <td>^</td>
        <td>log</td>
        <td>ln</td>
      </tr>
      <tr class="topButtons">
        <td>(-)</td>
        <td>° ' "</td>
        <td>hyp</td>
        <td>sin</td>
        <td>cos</td>
        <td>tan</td>
      </tr>
      <tr class="topButtons">
        <td>RCL</td>
        <td>ENG</td>
        <td>(</td>
        <td>)</td>
        <td>,</td>
        <td>M+</td>
      </tr>
    </table>

    <table id="bottom">
      <tr class="btmButtons">
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td id="delete">DEL</td>
        <td id="allclear">AC</td>
      </tr>
      <tr class="btmButtons">
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>X</td>
        <td>/</td>
      </tr>
      <tr class="btmButtons">
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>+</td>
        <td>-</td>
      </tr>
      <tr class="btmButtons">
        <td>0</td>
        <td>.</td>
        <td>EXP</td>
        <td>ANS</td>
        <td>=</td>
      </tr>
    </table>
