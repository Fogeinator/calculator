<!DOCTYPE html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>calcucumber</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="calcucumber">
  <meta property="og:description" content="A calculator made with vanilla HTML, CSS and JS!">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://fogeinator.github.io/calculator">
  <meta property="og:image" content="./abacus.png">

  <link rel="manifest" href="site.webmanifest">
  <link rel="icon" type="image/png" sizes="120x120" href="./abacus.png">

  <link rel="stylesheet" href="./style.css">

  <meta name="theme-color" content="#fafafa">
  
  <script src='https://analytics.stacc.cc/api/script/csAaUCTlvRej'></script>
</head>

<body>

  <div class="calculator">
    <h1 style="text-align:center;">calcucumber</h1>
    <div class="display">
      <div class="result">
        hewwo
      </div>
    </div>
    <table class="top">

      <tr class="controlButtons">
        <td id="shift">SHIFT</td>
        <td id="alpha">ALPHA</td>

        <td colspan="2" rowspan="2">
          <b>
            <span id="up">ᴧ</span><br>
            <span id="left"><&nbsp;&nbsp;&nbsp;</span>
            <span id="right">&nbsp;&nbsp;&nbsp;></span><br>
            <span id="down">v</span>
          </b>
        </td>

        <td id="mode">MODE</td>
        <td id="power">PWR</td>
      </tr>
      <tr class="topButtons">
        <td id="calc">CALC</td>
        <td id="integral">ʃdx</td>
        <td id="inverse">x<sup>-1</sup></td>
        <td id="constants">CONST</td>
      </tr>
      <tr class="topButtons">
        <td id="fraction">a b/c</td>
        <td id="square_root">√</td>
        <td id="squared">x<sup>2</sup></td>
        <td id="exponent">^</td>
        <td id="log">log</td>
        <td id="ln">ln</td>
      </tr>
      <tr class="topButtons">
        <td id="negate">(-)</td>
        <td id="sexagesimal">° ' "</td>
        <td id="hyp">hyp</td>
        <td id="sin">sin</td>
        <td id="cos">cos</td>
        <td id="tan">tan</td>
      </tr>
      <tr class="topButtons">
        <td id="recall">RCL</td>
        <td id="eng">ENG</td>
        <td id="bracket_L">(</td>
        <td id="bracket_R">)</td>
        <td id="comma">,</td>
        <td id="m_plus">M+</td>
      </tr>
    </table>

    <table class="bottom">
      <tr class="btmButtons">
        <td id="7">7</td>
        <td id="8">8</td>
        <td id="9">9</td>
        <td id="delete">DEL</td>
        <td id="allclear">AC</td>
      </tr>
      <tr class="btmButtons">
        <td id="4">4</td>
        <td id="5">5</td>
        <td id="6">6</td>
        <td id="times">X</td>
        <td id="divide">/</td>
      </tr>
      <tr class="btmButtons">
        <td id="1">1</td>
        <td id="2">2</td>
        <td id="3">3</td>
        <td id="plus">+</td>
        <td id="minus">-</td>
      </tr>
      <tr class="btmButtons">
        <td id="0">0</td>
        <td id="decimal">.</td>
        <td id="EXP">EXP</td>
        <td id="ans">ANS</td>
        <td id="equals">=</td>
      </tr>
    </table>

  </div>

  <script src="./script.js"></script>


  
  <!-- Google Analytics -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-146467376-2', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
